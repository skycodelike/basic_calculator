<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic claculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
<div class="calculator">
  <div class="display" id="display">0</div>

  <!-- Memory row -->
  <div class="row memory-row">
    <button id="mrc">MRC</button>
    <button id="mminus">M-</button>
    <button id="mplus">M+</button>
    <button class="button-gray" id="sqrt">âˆš</button>
    <button class="button-off" id="off">OFF</button>
  </div>

  <!-- Function row -->
  <div class="row">
    <button class="button-red" id="ac">AC</button>
    <button class="button-red" id="c">C</button>
    <button class="button-gray" id="sign">+/-</button>
    <button class="button-gray" id="percent">%</button>
  </div>

  <!-- Number buttons container -->
  <div class="number-pad">
    <div class="row">
      <button class="button-number">7</button>
      <button class="button-number">8</button>
      <button class="button-number">9</button>
      <button class="button-gray">/</button>
    </div>
    <div class="row">
      <button class="button-number">4</button>
      <button class="button-number">5</button>
      <button class="button-number">6</button>
      <button class="button-gray">*</button>
    </div>
    <div class="row">
      <button class="button-number">1</button>
      <button class="button-number">2</button>
      <button class="button-number">3</button>
      <button class="button-gray">-</button>
    </div>
    <div class="row">
      <button class="button-number">0</button>
      <button class="button-number">.</button>
      <button class="button-gray">=</button>
      <button class="plus-btn button-gray">+</button>
    </div>
  </div>
</div>


    <script src="claculator.js"></script>
</body>
</html>
